    <h3>Tính chu vi - diện tích hình tròn</h3>
    <p>Nhập bán kính hình tròn: <input type="number"  id="radius" placeholder="Circle radius" value="0" /></p> <!-- onkeyup="tan()" using for javascript-->
    <p>Chu vi hình tròn là: <span id="circumference">0</span></p>
    <br/>
    <p>Diện tích hình tròn là: <span id="acreage">0</span></p>

    <script type="text/javascript"> //JQUERY
    $(document).ready(function(){
        $("#radius").keyup(function(){
        var r = $("#radius").val();
        var circumferenceOfCircle = 2*3.14*r;
        var acreageOfCircle = 3.14*r*r;

        for (var i =  1; i <= 10; i++) {
        $("#circumference").text(circumferenceOfCircle*i);
        $("#acreage").text(acreageOfCircle*i);

        }
        

            
        })
    })
    </script>
