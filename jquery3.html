<!DOCTYPE html>
<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
#main{
width:200px;
display:block;
margin:auto;
border:1px solid blue;
}
</style>
</head>
<body>
<div id="main">
<table style="width:100%; " border="1">
<tr>
<td colspan=4><input style="width:97%" type="text" id="res" size=16 onfocus="this.blur();"></td>
</tr>
<tr>
<td style="text-align:center"><input type="button" id="b0" value=0 size=2 ></td>
<td style="text-align:center"><input type="button" id="b1" value=1 size=2 ></td>
<td style="text-align:center"><input type="button" id="b2" value=2 size=2 ></td>
<td style="text-align:center"><input type="button" id="b+" value=+ size=2 ></td>
</tr>
<tr>
<td style="text-align:center"><input type="button" id="b3" value=3 size=2 ></td>
<td style="text-align:center"><input type="button" id="b4" value=4 size=2 ></td>
<td style="text-align:center"><input type="button" id="b5" value=5 size=2 ></td>
<td style="text-align:center"><input type="button" id="b-" value=- size=2 ></td>
</tr>
<tr>
<td style="text-align:center"><input type="button" id="b6"  value=6 size=2 ></td>
<td style="text-align:center"><input type="button" id="b7" value=7 size=2 ></td>
<td style="text-align:center"><input type="button" id="b8" value=8 size=2 ></td>
<td style="text-align:center"><input type="button" id="b*" value=* size=2 ></td>
</tr>
<tr>
<td style="text-align:center"><input type="button" id="b9" value=9 size=2 ></td>
<td style="text-align:center"><input type="button" id="b--" value=+/- size=2 ></td>
<td style="text-align:center"><input type="button" id="bc" value='C' size=2 ></td>
<td style="text-align:center"><input type="button" id="chia" value='/' size=2 ></td>
</tr>
<tr>
<td colspan=4 style="text-align:center"><input style="width:50%" type="button" id="bang" value="="></td>
</tr>
</table>
</div>
<!----------------------------------------------------------->
<script type="text/javascript">
	$(document).ready(function(){
		$("#b1").click(function(){
			$("#res").text +="1";
		});
	});
	$(document).ready(function(){
		$("#b2").click(function(){
			$("#res").text +=2;
		});
	});
	$(document).ready(function(){
		$("#b3").click(function(){
			$("#res").text +=3;
		});
	});
	$(document).ready(function(){
		$("#b4").click(function(){
			$("#res").text +=4;
		});
	});
	$(document).ready(function(){
		$("#b5").click(function(){
			$("#res").text +=5;
		});
	});
	$(document).ready(function(){
		$("#b6").click(function(){
			$("#res").text +=6;
		});
	});
	$(document).ready(function(){
		$("#b7").click(function(){
			$("#res").text +=7;
		});
	});
	$(document).ready(function(){
		$("#b8").click(function(){
			$("#res").text +=8;
		});
	});
	$(document).ready(function(){
		$("#b9").click(function(){
			$("#res").text +=9;
		});
	});
	// nut xoa "c"--------------------------------------------
	$(document).ready(function(){
		$("#bc").click(function(){
			$("#res").text = "";
			return;
		});
	});
/*---------------------------------------------------------*/
// khi res dang = 0 va nhan them so 0
	

	res = $("#res").val();
	

	$(document).ready(function(){
		$("#b0").click(function(){
			if (res==0){return;}
		});
	});
/*---------------------------------------------------------*/
	var pheptinh;
	var num1;
	var num2;
	var ans;
	$(document).ready(function(){
		$("#b+").click(function(){
			pheptinh = "+"; // danh dau phep tinh cong
			num1 = parseFloat($("#res").val());
			$("#res").text = "+";
			return;
		});
	});
	$(document).ready(function(){
		$("#b-").click(function(){
			pheptinh = "-"; // danh dau phep tinh tru
			num1 = parseFloat($("#res").val());
			$("#res").text = "-";
			return;
		});
	});
	$(document).ready(function(){
		$("#b*").click(function(){
			pheptinh = "*"; // danh dau phep tinh nhan
			num1 = parseFloat($("#res").val());
			$("#res").text = "*";
			return;
		});
	});
	$(document).ready(function(){
		$("#chia").click(function(){
			pheptinh = "/"; // danh dau phep tinh chia
			num1 = parseFloat($("#res").val());
			$("#res").text = "/";
			return;
		});
	});

	/*---------------------------------------------------------*/
	$(document).ready(function(){
		$("#bang").click(function(){
			num2 = parseFloat($("#res").val());
			if (pheptinh=="+") {
				ans = num1 + num2;
				$("#res").text() = ans;
				return;
			} else if (pheptinh=="-") {
				ans = num1 - num2;
				$("#res").text() = ans;
				return;
			} else if (pheptinh=="*") {
				ans = num1 * num2;
				$("#res").text() = ans;
				return;
			} else if (pheptinh=="/") {
				ans = parseInt(num1 / num2);
				$("#res").text() = ans;
				return;
			}
		});
	});
	/*---------------------------------------------------------*/
	$(document).ready(function(){
		$("#b--").click(function(){
			$("#res").text *=-1;
		});
	});
	/*---------------------------------------------------------*/
	

</script>
</body>
</html>
